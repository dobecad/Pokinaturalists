{% load socialaccount %}
{% load static %}
<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
    <div id ="anim"></div>
    <script src = "{% static 'login/lottie.js' %}"></script>
    <script src = "{% static 'login/script.js' %}"></script>
  </body>



<div id = "welcome">
    <body>

    <h1>My Google Login Project</h1>
    <button onclick="myFunction()">Sign Out</button>

        <script>
            function myFunction() {
                location.href = 'http://127.0.0.1:8000/accounts/logout';
            }
        </script>
    {% if user.is_authenticated %}

   <p>Welcome, {{ user.username }} !</p>

    {% else %}
    <h1>My Google Login Project</h1>

   <button onclick="myFunction()">Sign in</button>

        <script>
            function myFunction() {
                location.href = 'http://127.0.0.1:8000/accounts/login';
            }
        </script>
    {% endif %}

  </body>
</div>
</html>
