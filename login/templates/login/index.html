{% load socialaccount %}
{% load static %}
<html>
  <head>
    <title>Google Registration</title>
      <meta name = "google-signin-client-id" content = "140776733454-vtsnlnu3msaaq2d0divdamdn2in6j1l7.apps.googleusercontent.com">
  </head>
  <body>
    <div id ="anim"></div>
    <script src = "{% static 'login/lottie.js' %}"></script>
    <script src = "{% static 'login/script.js' %}"></script>
  </body>



<div id = "welcome">
    <meta name = "google-signin-client-id" content = "140776733454-vtsnlnu3msaaq2d0divdamdn2in6j1l7.apps.googleusercontent.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#welcome").hide().delay(5000).fadeIn(400);
        });
    </script>
    <body>

    <h1>My Google Login Project</h1>
    <button onclick="myFunction()">Sign Out</button>

        <script>
            function myFunction() {
                location.href = 'http://127.0.0.1:8000/accounts/google/login/callback';
            }
        </script>
    {% if user.is_authenticated %}

   <p>Welcome, {{ user.username }} !</p>

    {% else %}
    <h1>My Google Login Project</h1>

   <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}

  </body>
</div>
</html>
