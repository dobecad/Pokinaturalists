{% load static %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        {% comment %} Include bootstrap, jQuery, js scripts, and leafletjs {% endcomment %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <link rel="stylesheet" href="{% static 'pokinaturalist/style.css' %}">
        <script src="{% static 'pokinaturalist/geo.js' %}"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    </head>

    <body onload="getLocation('{{ mapboxAppToken }}')">
        <div id="parent" class="container-fluid">
            <nav class="nav nav-pills bg-dark rounded-bottom py-2 nav-justified flex-column flex-sm-row" id="navbar">
                <a class="nav-item nav-link flex-sm-fill" href="#">Shop</a>
                <a class="nav-item nav-link flex-sm-fill" href="#">Items</a>
                <a class="nav-item nav-link flex-sm-fill" href="#">Party</a>
                <a class="nav-item nav-link flex-sm-fill active" href="#">Pokinaturalist</a>
                <a class="nav-item nav-link flex-sm-fill" href="#">Profile</a>
                <a class="nav-item nav-link flex-sm-fill" href="#">Friends</a>
                <a class="nav-item nav-link flex-sm-fill" href="#">Logout</a>
            </nav>

            {% block content %}
            {% endblock %}

        </div>
    </body>

</html>
