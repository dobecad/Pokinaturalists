<!--  
This is a simple html file that can be run using open geo.html.
This file will display the user location after a button is pressed if location sharing is on.
It achieves this through geolocation API calls.
-->

<!DOCTYPE html>
<html>
<body>

<p>Displays user latitude and longitude if location sharing is enabled.</p>

<button onclick="getLocation()">Allow Location Sharing</button>

<p id="location"></p>

<script>
var x = document.getElementById("location");
  
  
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
